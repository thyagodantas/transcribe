<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcrição de Vídeos do YouTube</title>
  </head>
  <body>
    <h1>Transcrever Vídeo do YouTube</h1>
    <form action="/transcrever" method="POST">
      <label for="youtube_url">URL do YouTube:</label>
      <input type="text" id="youtube_url" name="youtube_url" required />
      <button type="submit">Transcrever</button>
    </form>

    {% if transcricao %}
    <h2>Transcrição:</h2>
    <pre>{{ transcricao }}</pre>
    {% endif %}
  </body>
</html>
